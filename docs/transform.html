<svg width="600" height="400" viewBox="1200 800">
  <g id="map" transform="translate(-50, 0) rotate(20, 200, 400)"></g>
</svg>

<script type="module">
  // import { cartogram } from "https://cdn.jsdelivr.net/npm/@gramex/cartogram@1/cartogram.js";
  import { cartogram } from "../cartogram.js";

  const map = await fetch("japan.json").then((r) => r.json());
  cartogram("#map", { layers: [{ type: "choropleth", data: map }] });
</script>
